<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewelry Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      padding: 15px 0;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FFD700; /* Gold color */
    }

    main {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 3em;
      color: #333;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 40px;
    }

    .cta-button {
      background-color: #FFD700;
      color: #222;
      font-size: 1.2em;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #FFB800; /* Lighter gold */
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="payment.html">Payment</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1>Welcome to Our Jewelry Shop</h1>
    <p>Explore our exquisite collection of jewelry pieces, designed to make you shine.</p>
    <a href="categories.html" class="cta-button">Browse Our Collection</a>
  </main>
  
  <footer>
    <p>&copy; 2025 Jewelry Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
