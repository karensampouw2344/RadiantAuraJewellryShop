<!DOCTYPE html>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      padding: 15px 0;
    }

    nav ul {
      list-style-type: none;
      text-align: center;
    }

    nav ul li {
      display: inline;
      margin: 0 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #FFD700; /* Gold color */
    }

    main {
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      font-size: 3em;
      color: #333;
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #666;
      margin-bottom: 40px;
    }

    .cta-button {
      background-color: #FFD700;
      color: #222;
      font-size: 1.2em;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #FFB800; /* Lighter gold */
    }

    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<div class="carousel-indicators">
  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
</div>

<!-- The slideshow/carousel -->
<div class="carousel-inner">
  <div class="carousel-item active">
    <img src="ring2.jpeg" alt="Rings" class="d-block w-50 mx-auto">
  </div>
  <div class="carousel-item">
    <img src="starnecklace.jpeg" alt="Necklace" class="d-block w-50 mx-auto">
  </div>
  <div class="carousel-item">
    <img src="starbracelet.jpeg" alt="Bracelet" class="d-block w-50 mx-auto">
  </div>
</div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
