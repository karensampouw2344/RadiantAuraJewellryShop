<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radiant Aura Jewelry Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    </head>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
  
      header {
        background-color: #222;
        padding: 15px 0;
        text-align: center;
      }
  
      header h1 {
        color: #fff;
      }
  
      .product-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
        gap: 30px;
      }
  
      .product {
        background-color: #fff;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 200px;
      }
  
      .product img {
        width: 100%;
        border-radius: 10px;
      }
  
      .product h3 {
        font-size: 1.5em;
        color: #333;
      }
  
      .product p {
        font-size: 1.1em;
        color: #555;
      }
  
      .add-to-cart-btn {
        background-color: #FFD700;
        color: #222;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s;
      }
  
      .add-to-cart-btn:hover {
        background-color: #FFB800;
      }
  
      .cart-info {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: #222;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
    <body>
        <!-- Header Section -->
        <header style="background-color: #333; color: #fff; padding: 20px; text-align: center; font-family: 'Playfair Display', serif;">
            <h1>Radiant Aura Jewelry Shop</h1>
        </header>
    </body>
    

    <!-- Navigation Menu -->
    <nav style="background-color: #555; display: flex; justify-content: center; margin-bottom: 20px;">
        <a href="home.html" style="color: white; padding: 14px 20px; text-decoration: none; text-align: center;">Home</a>
        <a href="jewelry.html" style="color: white; padding: 14px 20px; text-decoration: none; text-align: center;">Jewelry</a>
        <a href="shop.html" style="color: white; padding: 14px 20px; text-decoration: none; text-align: center;">Shop</a>
        <a href="categories.html" style="color: white; padding: 14px 20px; text-decoration: none; text-align: center;">Categories</a>
        <a href="about.html" style="color: white; padding: 14px 20px; text-decoration: none; text-align: center;">About</a>
        <a href="contact.html" style="color: white; padding: 14px 20px; text-decoration: none; text-align: center;">Contact</a>
        <a href="payment.html" style="color: white; padding: 14px 20px; text-decoration: none; text-align: center;">Payment</a>
    </nav>

    <!-- Banner Section -->
    <section style="width: 100%; height: 400px; background-color: #ddd; text-align: center; padding: 100px 0; background-image: url('jewelry-banner.jpg'); background-size: cover; background-position: center;">
        <h2 style="color: white; font-size: 40px;">Discover Our Exclusive Jewelry Collection</h2>
    </section>

    <!-- Product Section -->
    <section style="display: flex; justify-content: space-around; padding: 40px 20px;">
        <!-- Product Card 1 -->
        <div style="background-color: white; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; border-radius: 8px; width: 250px;">
            <img src="product1.jpg" alt="Product 1" style="width: 100%; height: auto; border-radius: 8px;">
            <h3 style="font-size: 22px; margin: 10px 0;">Gold Necklace</h3>
            <p style="color: #888;">IDR 3,000,000</p>
        </div>

        <!-- Product Card 2 -->
        <div style="background-color: white; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; border-radius: 8px; width: 250px;">
            <img src="product2.jpg" alt="Product 2" style="width: 100%; height: auto; border-radius: 8px;">
            <h3 style="font-size: 22px; margin: 10px 0;">Diamond Earrings</h3>
            <p style="color: #888;">IDR 5,500,000</p>
        </div>

        <!-- Product Card 3 -->
        <div style="background-color: white; padding: 20px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); text-align: center; border-radius: 8px; width: 250px;">
            <img src="product3.jpg" alt="Product 3" style="width: 100%; height: auto; border-radius: 8px;">
            <h3 style="font-size: 22px; margin: 10px 0;">Silver Bracelet</h3>
            <p style="color: #888;">IDR 1,800,000</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer style="background-color: #333; color: white; text-align: center; padding: 20px; position: relative; bottom: 0; width: 100%;">
        <p>&copy; 2025 Elegant Jewelry Shop. All Rights Reserved.</p>
    </footer>

</body>
</html>
